<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькуляторы для трейдинга</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="text/javascript"
      src="https://s3.tradingview.com/tv.js"
    ></script>
  </head>
  <body class="bg-gray-900">
    <div class="flex min-h-screen">
      <!-- Боковое меню -->
      <div class="w-64 bg-gray-800 shadow-md p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-lg font-semibold text-gray-800 dark:text-white">
            Настройки
          </h2>
        </div>
        <form id="settingsForm" class="space-y-4">
          <div class="group relative">
            <label
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Баланс (USDT)</label
            >
            <input
              type="number"
              id="defaultBalance"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            />
            <div
              class="hidden group-hover:block absolute z-10 bottom-full mb-2 p-2 bg-gray-800 text-white text-sm rounded"
            >
              Укажите ваш торговый баланс
            </div>
          </div>
          <div class="group relative">
            <label
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Уровень риска (%)</label
            >
            <input
              type="number"
              id="defaultRisk"
              step="0.1"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            />
            <div
              class="hidden group-hover:block absolute z-10 bottom-full mb-2 p-2 bg-gray-800 text-white text-sm rounded"
            >
              Рекомендуемый риск: 1-2% от баланса
            </div>
          </div>
          <button
            type="submit"
            class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors"
          >
            Сохранить настройки
          </button>
        </form>
      </div>

      <!-- Основной контент -->
      <div class="flex-1 p-8">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
            Калькуляторы для трейдинга
          </h1>
          <button
            type="button"
            id="resetAll"
            class="text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300"
          >
            Сбросить все поля
          </button>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
          <!-- Калькулятор размера позиции -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
              Калькулятор размера позиции
            </h2>
            <form id="positionSizeForm" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Баланс (USDT)</label
                >
                <input
                  type="number"
                  id="balance"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  required
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Стоп-лосс (%)</label
                >
                <input
                  type="number"
                  id="stopLoss"
                  step="0.1"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  required
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Уровень риска (%)</label
                >
                <input
                  type="number"
                  id="riskLevel"
                  step="0.1"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  required
                />
              </div>
            </form>

            <div id="positionResult" class="mt-4 pt-4 border-t hidden">
              <h3 class="text-md font-medium text-gray-700 mb-2">Результат:</h3>
              <p class="text-gray-600">
                Расчет потери:
                <span id="lossAmount" class="font-bold text-red-500"></span>
              </p>
              <p class="text-gray-600">
                Размер позиции:
                <span id="positionSize" class="font-bold text-green-500"></span>
              </p>
            </div>
          </div>

          <!-- Калькулятор риск/прибыль -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
              Калькулятор риск/прибыль
            </h2>
            <form id="riskRewardForm" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Цена открытия</label
                >
                <input
                  type="number"
                  id="entryPrice"
                  step="0.0001"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  required
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Цена прибыли</label
                >
                <input
                  type="number"
                  id="targetPrice"
                  step="0.0001"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  required
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Цена стоп-лосса</label
                >
                <input
                  type="number"
                  id="stopPrice"
                  step="0.0001"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  required
                />
              </div>

              <div
                id="positionType"
                class="hidden mb-4 p-3 rounded-lg text-center font-medium"
              >
                <div
                  id="longIndicator"
                  class="hidden bg-green-100 text-green-800 border border-green-200 rounded-lg p-2"
                >
                  <svg
                    class="w-5 h-5 inline-block mr-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 15l7-7 7 7"
                    ></path>
                  </svg>
                  LONG позиция
                </div>
                <div
                  id="shortIndicator"
                  class="hidden bg-red-100 text-red-800 border border-red-200 rounded-lg p-2"
                >
                  <svg
                    class="w-5 h-5 inline-block mr-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    ></path>
                  </svg>
                  SHORT позиция
                </div>
              </div>
            </form>

            <div id="riskRewardResult" class="mt-4 pt-4 border-t hidden">
              <h3 class="text-md font-medium text-gray-700 mb-2">Результат:</h3>
              <div class="space-y-3">
                <p class="text-gray-600">
                  Цель:
                  <span
                    id="targetPercent"
                    class="font-bold text-green-500"
                  ></span>
                  <span
                    id="targetPrice"
                    class="text-sm text-gray-500 ml-1"
                  ></span>
                </p>
                <p class="text-gray-600">
                  Стоп:
                  <span id="stopPercent" class="font-bold text-red-500"></span>
                  <span
                    id="stopPriceDisplay"
                    class="text-sm text-gray-500 ml-1"
                  ></span>
                </p>
                <p class="text-gray-600">
                  Соотношение риск/прибыль:
                  <span id="riskReward" class="font-bold text-blue-500"></span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div
          id="chart-wrapper"
          style="
            width: 80%;
            height: 600px;
            margin: 20px auto;
            border: 1px solid #374151;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background: #131722;
          "
        >
          <div
            id="chart"
            style="
              width: 100%;
              height: 100%;
              position: absolute;
              top: 0;
              left: 0;
            "
          ></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
